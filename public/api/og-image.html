<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Image Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        .og-image {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: relative;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
        }
        
        .og-image.article {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        
        .og-image.portfolio {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }
        
        .pattern {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            background-image: 
                radial-gradient(circle at 25% 25%, white 2px, transparent 2px),
                radial-gradient(circle at 75% 75%, white 2px, transparent 2px);
            background-size: 50px 50px;
        }
        
        .content {
            position: relative;
            z-index: 2;
            padding: 60px 80px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            color: white;
        }
        
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            display: flex;
            align-items: center;
        }
        
        .logo::before {
            content: '‚ö°';
            margin-right: 10px;
            font-size: 28px;
        }
        
        .type {
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            backdrop-filter: blur(10px);
        }
        
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin: 40px 0;
        }
        
        .title {
            font-size: 48px;
            font-weight: bold;
            line-height: 1.2;
            margin-bottom: 20px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }
        
        .description {
            font-size: 20px;
            line-height: 1.4;
            opacity: 0.9;
            max-width: 800px;
            text-shadow: 0 1px 5px rgba(0, 0, 0, 0.3);
        }
        
        .footer {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .author {
            display: flex;
            align-items: center;
            font-size: 18px;
            font-weight: 500;
        }
        
        .author-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: white;
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }
        
        .stats {
            display: flex;
            gap: 30px;
            font-size: 16px;
            opacity: 0.8;
        }
        
        .stat {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .decoration {
            position: absolute;
            right: -100px;
            top: -100px;
            width: 400px;
            height: 400px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
        }
        
        .decoration::before {
            content: '';
            position: absolute;
            right: 80px;
            bottom: 80px;
            width: 200px;
            height: 200px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div id="og-container">
        <!-- Dynamic content will be injected here -->
    </div>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const title = urlParams.get('title') || 'MD MILLAT HOSEN';
        const description = urlParams.get('description') || 'Full Stack Developer & AI Researcher';
        const type = urlParams.get('type') || 'portfolio';
        const author = urlParams.get('author') || 'MD MILLAT HOSEN';
        const category = urlParams.get('category') || '';
        const tags = urlParams.get('tags') || '';
        
        // Generate the OG image HTML
        const ogHtml = `
            <div class="og-image ${type}">
                <div class="pattern"></div>
                <div class="decoration"></div>
                <div class="content">
                    <div class="header">
                        <div class="logo">millat.tech</div>
                        <div class="type">${type === 'article' ? 'Blog Article' : 'Portfolio'}</div>
                    </div>
                    <div class="main-content">
                        <h1 class="title">${title}</h1>
                        <p class="description">${description}</p>
                    </div>
                    <div class="footer">
                        <div class="author">
                            <div class="author-avatar">M</div>
                            <span>${author}</span>
                        </div>
                        <div class="stats">
                            ${category ? `<div class="stat">üìÅ ${category}</div>` : ''}
                            ${tags ? `<div class="stat">üè∑Ô∏è ${tags.split(',').length} tags</div>` : ''}
                            <div class="stat">üöÄ millat.tech</div>
                        </div>
                    </div>
                </div>
            </div>
        `;
        
        document.getElementById('og-container').innerHTML = ogHtml;
        
        // If running in a screenshot context, signal ready
        if (window.captureReady) {
            window.captureReady();
        }
    </script>
</body>
</html>
