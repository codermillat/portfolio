<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Image - MD MILLAT HOSEN</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        .og-image {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            position: relative;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
            color: white;
        }
        
        .pattern {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            background-image: 
                radial-gradient(circle at 25% 25%, white 2px, transparent 2px),
                radial-gradient(circle at 75% 75%, white 2px, transparent 2px);
            background-size: 50px 50px;
        }
        
        .content {
            position: relative;
            z-index: 2;
            padding: 60px 80px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            display: flex;
            align-items: center;
        }
        
        .logo::before {
            content: 'âš¡';
            margin-right: 10px;
            font-size: 28px;
        }
        
        .type {
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            backdrop-filter: blur(10px);
        }
        
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin: 40px 0;
        }
        
        .title {
            font-size: 48px;
            font-weight: bold;
            line-height: 1.2;
            margin-bottom: 20px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }
        
        .description {
            font-size: 20px;
            line-height: 1.4;
            opacity: 0.9;
            max-width: 800px;
            text-shadow: 0 1px 5px rgba(0, 0, 0, 0.3);
        }
        
        .footer {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .author {
            display: flex;
            align-items: center;
            font-size: 18px;
            font-weight: 500;
        }
        
        .author-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: white;
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: #667eea;
        }
        
        .stats {
            display: flex;
            gap: 30px;
            font-size: 16px;
            opacity: 0.8;
        }
        
        .decoration {
            position: absolute;
            right: -100px;
            top: -100px;
            width: 400px;
            height: 400px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
        }
        
        .decoration::before {
            content: '';
            position: absolute;
            right: 80px;
            bottom: 80px;
            width: 200px;
            height: 200px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="og-image">
        <div class="pattern"></div>
        <div class="decoration"></div>
        <div class="content">
            <div class="header">
                <div class="logo">millat.tech</div>
                <div class="type">Portfolio</div>
            </div>
            <div class="main-content">
                <h1 class="title">MD MILLAT HOSEN</h1>
                <p class="description">Full Stack Developer & AI Researcher</p>
            </div>
            <div class="footer">
                <div class="author">
                    <div class="author-avatar">M</div>
                    <span>MD MILLAT HOSEN</span>
                </div>
                <div class="stats">
                    <div>ðŸš€ millat.tech</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
