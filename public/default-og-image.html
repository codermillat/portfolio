<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Default Social Image</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        .social-card {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: relative;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
        }
        
        .pattern {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            background-image: 
                radial-gradient(circle at 25% 25%, white 2px, transparent 2px),
                radial-gradient(circle at 75% 75%, white 2px, transparent 2px);
            background-size: 50px 50px;
        }
        
        .logo {
            font-size: 60px;
            font-weight: bold;
            margin-bottom: 20px;
            z-index: 2;
        }
        
        .title {
            font-size: 42px;
            font-weight: bold;
            margin-bottom: 15px;
            z-index: 2;
        }
        
        .subtitle {
            font-size: 24px;
            opacity: 0.9;
            margin-bottom: 30px;
            z-index: 2;
        }
        
        .description {
            font-size: 18px;
            opacity: 0.8;
            max-width: 800px;
            line-height: 1.4;
            z-index: 2;
        }
        
        .decoration {
            position: absolute;
            top: -100px;
            right: -100px;
            width: 400px;
            height: 400px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
        }
        
        .decoration::before {
            content: '';
            position: absolute;
            bottom: 80px;
            left: 80px;
            width: 200px;
            height: 200px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="social-card">
        <div class="pattern"></div>
        <div class="decoration"></div>
        
        <div class="logo">âš¡</div>
        <h1 class="title">MD MILLAT HOSEN</h1>
        <p class="subtitle">Full Stack Developer & AI Researcher</p>
        <p class="description">
            Expert in WordPress, React, Node.js, and Machine Learning.<br>
            Building meaningful solutions with technical excellence.
        </p>
    </div>
</body>
</html>
